<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monaco Monte Carlo Travel Destination</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Explore Monte Carlo, Monaco</h1>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="heroimg.jpg" alt="Monte Carlo Casino">
    <h1 class="hero-title">Welcome to Monte Carlo</h1>
  </section>

  <!-- Gallery Section -->
  <main>
    <section class="gallery">
      <figure class="wide">
        <img src="porthercule.jpg" alt="Port Hercule">
        <figcaption>Port Hercule, Monaco</figcaption>
      </figure>
      <figure>
        <img src="monacogptrack.jpg" alt="Monaco Grand Prix">
        <figcaption>Monaco Grand Prix Track</figcaption>
      </figure>
      <figure class="tall">
        <img src="casinode.jpg" alt="Casino de Monaco">
        <figcaption>Caseno de Monte Carlo</figcaption>
      </figure>
      <figure>
        <img src="princespalace.jpg" alt="Prince's Palace">
        <figcaption>Prince's Palace of Monaco</figcaption>
      </figure>
      <figure>
        <img src="oceanographic.jpg" alt="Oceanographic Museum">
        <figcaption>Oceanographic Museum</figcaption>
      </figure>
      <figure class="wide">
        <img src="tennis club.jpg" alt="Monaco Tennis Club">
        <figcaption>Monte Carlo Tennis Club</figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
